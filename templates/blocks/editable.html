<div class="yacon_editable">
    <button class="yacon_editable_edit" onclick="startEditing()">Edit</button>
    <button class="yacon_editable_done" onclick="stopEditing()">Done</button>
    <button class="yacon_editable_cancel" onclick="cancelEditing()">
        Cancel
    </button>
    <div class="yacon_editable_content">
        {{content}}
    </div>
</div>
